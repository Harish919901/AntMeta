const Modal = ({ open, onClose, title, children, width = 540 }) => {
  if (!open) return null;
  return (
    <div style={{ position: "fixed", inset: 0, background: "rgba(0,0,0,.7)", zIndex: 200, display: "flex", alignItems: "center", justifyContent: "center", padding: 16, backdropFilter: "blur(4px)" }} onClick={onClose}>
      <div style={{ background: "rgba(6,15,28,.98)", border: `1px solid ${C.bds}`, borderRadius: 14, width: "100%", maxWidth: width, maxHeight: "90vh", overflowY: "auto" }} onClick={(e) => e.stopPropagation()}>
        <div style={{ display: "flex", alignItems: "center", justifyContent: "space-between", padding: "16px 20px", borderBottom: `1px solid ${C.bdf}` }}>
          <div style={{ fontFamily: "'Poppins',sans-serif", fontSize: 16, fontWeight: 700, color: C.t }}>{title}</div>
          <button onClick={onClose} style={{ width: 28, height: 28, borderRadius: 6, background: "none", border: "none", cursor: "pointer", display: "flex", alignItems: "center", justifyContent: "center", color: C.t3 }}>
            <Icon name="close" size={14} />
          </button>
        </div>
        <div style={{ padding: "18px 20px" }}>{children}</div>
      </div>
    </div>
  );
};

                      <Btn variant="primary" size="sm" onClick={() => t(`${d.name} approved ✓`, "s")}>✓ Approve</Btn>
                      <Btn variant="danger" size="sm" onClick={() => { if (!rejectReason) { t("Enter rejection reason first", "e"); return; } t(`${d.name} rejected: ${rejectReason}`, "e"); setRejectReason(""); }}>✗ Reject</Btn>

                    </div>
                  )}

              );
            })}

            {/* Final Actions */}
            <div style={{ display: "flex", gap: 8, marginTop: 12, paddingTop: 12, borderTop: `1px solid ${C.bdf}` }}>

    </div>
  );

const ExchangeSetupC = ({ toast: t }) => {
  const [connStatus, setConnStatus] = useState("connected"); // not-connected | api-added | connected
  const [testError, setTestError] = useState("");
  const [testing, setTesting] = useState(false);

  const statusMap = { "not-connected": { emoji: "🔴", label: "Not Connected", color: C.da, bg: C.dl, desc: "API keys not yet added. Follow the setup guide below." }, "api-added": { emoji: "🟡", label: "API Added – Not Verified", color: C.go, bg: C.gl, desc: "Keys saved but connection not tested. Click 'Test API Connection' to verify." }, connected: { emoji: "🟢", label: "Connected & Live", color: C.su, bg: C.sl2, desc: "API connection active. Last verified 6h ago. Next check in 30 min." } };
  const st = statusMap[connStatus];

  const doTest = () => {
    setTesting(true); setTestError("");
    setTimeout(() => {
      setTesting(false);
      // Simulate random result for demo
      const results = [
        { ok: true },
        { ok: false, err: "IP not whitelisted — Add 13.235.112.48 to Delta Exchange API whitelist under Settings → API → IP Restrictions" },
        { ok: false, err: "Invalid API key — The API key provided does not match any active key on Delta Exchange. Please regenerate and re-enter." },
        { ok: false, err: "Permissions incorrect — API key must have Read + Trade permissions enabled. Withdrawal permission should be disabled." },
      ];
      const r = results[Math.floor(Math.random() * results.length)];
      if (r.ok) { setConnStatus("connected"); setTestError(""); t("✓ Connection successful! API is live and verified.", "s"); }
      else { setTestError(r.err); t("Connection test failed", "e"); }
    }, 1500);
  };

  return (
  <div>
    {/* Connection Status Banner */}
    <div style={{ background: st.bg, border: `1px solid ${st.color}33`, borderRadius: 10, padding: "12px 16px", marginBottom: 14, display: "flex", alignItems: "center", gap: 12 }}>
      <div style={{ fontSize: 24 }}>{st.emoji}</div>
      <div style={{ flex: 1 }}>
        <div style={{ fontSize: 14, fontWeight: 700, color: st.color }}>{st.label}</div>
        <div style={{ fontSize: 11, color: C.t3, marginTop: 2 }}>{st.desc}</div>
      </div>
      {connStatus === "connected" && <Pill variant="ok">Live</Pill>}
    </div>

    <Alert variant="i">You must whitelist the AntMeta server IP on Delta Exchange before entering your API key.</Alert>

    <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr", gap: 14 }}>
      <Panel title={<span>Whitelist This IP First <span style={{ cursor: "help" }} title="This IP must be added to your Delta Exchange API whitelist for trades to replicate to your account.">ⓘ</span></span>} pip="b">
        <div style={{ background: C.pl, border: `1px solid ${C.p}`, borderRadius: 8, padding: 16, textAlign: "center", marginBottom: 10 }}>
          <div style={{ fontSize: 10, color: C.t3, marginBottom: 5, letterSpacing: ".5px", textTransform: "uppercase" }}>Add this IP to Delta Exchange Whitelist</div>
          <div style={{ fontFamily: "'Poppins',sans-serif", fontSize: 24, fontWeight: 800, color: C.p, letterSpacing: 3 }}>13.235.112.48</div>

        </div>
        <div style={{ padding: "8px 10px", background: "rgba(0,147,182,.04)", borderRadius: 7, border: `1px solid ${C.bdf}`, fontSize: 11, color: C.t3, lineHeight: 1.5, marginBottom: 10 }}>⚠️ This IP must be added to your Delta Exchange API whitelist. Without it, the "IP not whitelisted" error will occur during connection test.</div>
        {["Login to delta.exchange with your account", "Go to API → API Management → Create Key", "Set: Read + Trade permissions (no Withdrawal)", "Under IP Restrictions → add 13.235.112.48", "Save and copy your API Key + Secret Key"].map((s, i) => (
          <div key={i} style={{ display: "flex", gap: 9, padding: "7px 0", borderBottom: `1px solid ${C.bdf}` }}><div style={{ width: 19, height: 19, borderRadius: "50%", background: C.pl, display: "flex", alignItems: "center", justifyContent: "center", fontSize: 9, fontWeight: 700, color: C.p, flexShrink: 0 }}>{i + 1}</div><div style={{ fontSize: 12, color: C.t2 }}>{s}</div></div>))}
        <Btn variant="secondary" size="sm" onClick={() => t("Opening detailed setup guide in Help Center", "i")} style={{ width: "100%", justifyContent: "center", marginTop: 10 }}>📘 View Detailed Guide</Btn>
      </Panel>
      <Panel title="Enter API Keys" pip="t">
        {/* Error display */}
        {testError && (

          <div key={l} style={{ marginBottom: 11 }}>
            <label style={{ display: "block", fontSize: 10, fontWeight: 600, color: C.t3, marginBottom: 3, textTransform: "uppercase" }}>{l}</label>
            <input defaultValue={v} type={l.includes("Key") && !l.includes("optional") ? "password" : "text"} placeholder={ph} onChange={() => { if (connStatus === "not-connected") setConnStatus("api-added"); setTestError(""); }} style={{ width: "100%", background: "rgba(0,147,182,.06)", border: `1px solid ${testError && l !== "Label (optional)" ? "rgba(239,68,68,.4)" : C.bd}`, borderRadius: 8, padding: "8px 10px", fontFamily: "'Inter',sans-serif", fontSize: 12, color: C.t, outline: "none" }} />
          </div>))}

        {/* Test API Connection — prominent button */}
        <Btn variant="primary" onClick={doTest} style={{ width: "100%", justifyContent: "center", marginBottom: 8, opacity: testing ? 0.7 : 1 }}>
          {testing ? "⏳ Testing Connection…" : "🔍 Test API Connection"}
        </Btn>
        <Btn variant="secondary" onClick={() => { setConnStatus("api-added"); setTestError(""); t("API keys saved (AES-256 encrypted)", "s"); }} style={{ width: "100%", justifyContent: "center" }}>💾 Save Keys</Btn>

        <div style={{ fontSize: 10, color: C.t3, textAlign: "center", marginTop: 10 }}>🔒 Keys encrypted with AES-256 · Never stored in plain text</div>

        {/* Common errors reference */}
        <div style={{ marginTop: 12, padding: "10px 12px", background: "rgba(0,0,0,.15)", borderRadius: 8, border: `1px solid ${C.bdf}` }}>
          <div style={{ fontSize: 10, fontWeight: 600, color: C.t3, marginBottom: 6, textTransform: "uppercase" }}>Common Connection Errors</div>
          {[
            { err: "IP not whitelisted", fix: "Add 13.235.112.48 in Delta → API → IP Restrictions" },
            { err: "Invalid API key", fix: "Regenerate key on Delta Exchange and re-enter" },
            { err: "Permissions incorrect", fix: "Enable Read + Trade; disable Withdrawal permission" },
          ].map(e => (
            <div key={e.err} style={{ display: "flex", gap: 8, padding: "4px 0", fontSize: 11 }}>
              <span style={{ color: C.da, fontWeight: 600, whiteSpace: "nowrap" }}>• {e.err}</span>
              <span style={{ color: C.t3 }}>→ {e.fix}</span>
            </div>
          ))}
        </div>
      </Panel>
    </div>
  </div>);
};

// ══════════════════════════════════════════════════════════════
// MAIN APP COMPONENT
// ══════════════════════════════════════════════════════════════

function App() {
  const [user, setUser] = useState(null);
  const [loginType, setLoginType] = useState("admin");
  const [authMode, setAuthMode] = useState("login"); // login | signup | forgot | otp
  const [screen, setScreen] = useState("dashboard");
  const [openNavItems, setOpenNavItems] = useState({});
  const [toasts, setToasts] = useState([]);
  const [clock, setClock] = useState("--:--:-- IST");
  const [loginId, setLoginId] = useState("");
  const [loginPw, setLoginPw] = useState("");
  const [signupData, setSignupData] = useState({ mobile: "", name: "", email: "", accountType: "individual", password: "", confirmPw: "" });
  const [otpCode, setOtpCode] = useState(["", "", "", "", "", ""]);
  const [forgotEmail, setForgotEmail] = useState("");
  const [loginError, setLoginError] = useState("");
  const toastIdRef = useRef(0);
  const otpRefs = useRef([]);

  const addToast = useCallback((msg, type = "i") => {
    const id = ++toastIdRef.current;
    setToasts((prev) => [...prev, { id, msg, type }]);
    setTimeout(() => setToasts((prev) => prev.filter((t) => t.id !== id)), 3000);
  }, []);

  useEffect(() => {
    const tick = () => {
      const now = new Date();
      const ist = new Date(now.getTime() + 5.5 * 3600000);
      const p = (n) => String(n).padStart(2, "0");
      setClock(`${p(ist.getUTCHours())}:${p(ist.getUTCMinutes())}:${p(ist.getUTCSeconds())} IST`);
    };
    tick();
    const iv = setInterval(tick, 1000);
    return () => clearInterval(iv);
  }, []);

  const doLogin = () => {
    setLoginError("");
    if (!loginId || !loginPw) { setLoginError("Please enter your credentials"); return; }
    if (loginType === "admin" && !loginId.includes("@")) { setLoginError("Admin login requires a valid email address"); return; }
    if (loginPw.length < 4) { setLoginError("Password must be at least 8 characters"); return; }
    addToast(`Login attempt logged — ${loginType} portal — ${new Date().toLocaleString("en-IN")}`, "i");
    setUser({
      name: loginType === "admin" ? "Raghav S." : "Rajesh Kumar",
      role: loginType === "admin" ? "Super Admin" : "Individual Client",
      type: loginType,
      id: loginType === "admin" ? "ADMIN001" : "260116100001",
    });
    setScreen("dashboard");
    setLoginError("");
    addToast("Welcome back! Signed in successfully.", "s");
  };

  const doSignup = () => {
    setLoginError("");
    const { mobile, name, password, confirmPw } = signupData;
    if (!mobile || mobile.length < 10) { setLoginError("Enter a valid 10-digit mobile number"); return; }
    if (!name || name.length < 2) { setLoginError("Enter your full name"); return; }
    if (!password || password.length < 8) { setLoginError("Password must be at least 8 characters"); return; }
    if (password !== confirmPw) { setLoginError("Passwords do not match"); return; }
    setAuthMode("otp");
    addToast(`OTP sent to +91 ${mobile}`, "s");
  };

  const verifyOtp = () => {
    const code = otpCode.join("");
    if (code.length < 6) { setLoginError("Enter the complete 6-digit OTP"); return; }
    setUser({
      name: signupData.name, role: signupData.accountType === "individual" ? "Individual Client" : "Corporate Client",
      type: "client", id: "260116100099",
    });
    setScreen("dashboard");
    addToast("Account created successfully! Complete your KYC to get started.", "s");
  };

  const handleOtpInput = (idx, val) => {
    if (val.length > 1) val = val.slice(-1);
    if (val && !/^\d$/.test(val)) return;
    const newOtp = [...otpCode]; newOtp[idx] = val; setOtpCode(newOtp);
    if (val && idx < 5 && otpRefs.current[idx + 1]) otpRefs.current[idx + 1].focus();
  };

  const doForgotPassword = () => {
    if (!forgotEmail) { setLoginError("Enter your registered email or mobile"); return; }
    addToast(`Password reset link sent to ${forgotEmail}`, "s");
    setAuthMode("login"); setForgotEmail(""); setLoginError("");
  };

  const doLogout = () => {
    setUser(null);
    setLoginId("");
    setLoginPw("");
    setAuthMode("login");
    setLoginError("");
    addToast("Logged out successfully", "i");
  };

  const navConfig = user?.type === "admin" ? ADMIN_NAV : CLIENT_NAV;

  const TITLES = {
    dashboard: "Dashboard", "client-directory": "Client Directory", "kyc-verification": "KYC Verification",
    partners: "Partners", "exchange-setup": "Exchange Setup", "copy-trading": "Copy Trading",
    "plan-management": "Plan Management", "billing-cycles": "Billing Cycles (TraaS)",
    invoicing: "Invoicing", "txn-logs": "Transaction Logs", "pnl-analytics": "P&L Analytics",
    "perf-metrics": "Performance Metrics",
    "partner-perf": "Partner Performance", tickets: "Ticket Management", "live-chat": "Live Chat",
    "help-center": "Help Center", "user-guidelines": "User Guidelines", "faqs": "FAQs",
    "user-roles": "User & Role Mgmt", "admin-security": "Admin Security (2FA)",
    "audit-logs": "Audit Logs", "notif-templates": "Notification Templates",
    "my-profile": "My Profile", "exchange-setup-c": "Exchange Setup",
    subscription: "My Subscription", "pnl-client": "P&L Analytics", "invoices-client": "Invoices",
    "support-client": "Support", "become-partner": "Become a Partner",
  };

  const renderScreen = () => {
    const props = { toast: addToast };
    if (user?.type === "admin") {
      switch (screen) {
        case "dashboard": return <AdminDashboard {...props} nav={setScreen} />;
        case "client-directory": return <ClientDirectory {...props} />;
        case "kyc-verification": return <KYCVerification {...props} />;
        case "partners": return <PartnersScreen {...props} />;
        case "exchange-setup": return <ExchangeSetup {...props} />;
        case "copy-trading": return <CopyTrading {...props} />;
        case "plan-management": return <PlanManagement {...props} />;
        case "billing-cycles": return <BillingCycles {...props} />;
        case "invoicing": return <Invoicing {...props} />;
        case "txn-logs": return <TxnLogs {...props} />;
        case "pnl-analytics": return <PnlAnalytics {...props} />;
        case "perf-metrics": return <PerfMetrics />;
        case "partner-perf": return <PartnerPerf {...props} />;
        case "tickets": return <TicketsScreen {...props} />;
        case "live-chat": return <LiveChat {...props} />;
        case "help-center": return <HelpCenter {...props} />;
        case "user-guidelines": return <UserGuidelines {...props} />;
        case "faqs": return <FAQsAdmin {...props} />;
        case "user-roles": return <UserRoles {...props} />;
        case "admin-security": return <AdminSecurity {...props} />;
        case "audit-logs": return <AuditLogs {...props} />;
        case "notif-templates": return <NotifTemplates {...props} />;
        default: return <AdminDashboard {...props} nav={setScreen} />;
      }
    } else {
      switch (screen) {
        case "dashboard": return <ClientDashboard {...props} />;
        case "my-profile": return <MyProfile {...props} />;
        case "exchange-setup-c": return <ExchangeSetupC {...props} />;
        case "subscription": return <SubscriptionScreen {...props} />;
        case "pnl-client": return <PnLClient {...props} />;
        case "invoices-client": return <InvoicesClient {...props} />;
        case "support-client": return <SupportClient {...props} />;
        case "become-partner": return <BecomePartner {...props} />;
        default: return <ClientDashboard {...props} />;
      }
    }
  };

  // ── Auth Screen ──
  if (!user) {
    const inp = { width: "100%", background: "rgba(0,147,182,.06)", border: `1px solid ${C.bd}`, borderRadius: 8, padding: "10px 12px", fontFamily: "'Inter',sans-serif", fontSize: 13, color: C.t, outline: "none" };
    const lbl = { display: "block", fontSize: 11, fontWeight: 600, color: C.t4, marginBottom: 4, letterSpacing: ".4px", textTransform: "uppercase" };
    const fg = { marginBottom: 13 };
    const primaryBtn = { width: "100%", padding: 12, background: C.p, color: "#fff", border: "none", borderRadius: 8, fontFamily: "'Poppins',sans-serif", fontSize: 14, fontWeight: 700, cursor: "pointer", boxShadow: "0 4px 14px rgba(0,147,182,.3)", marginTop: 4 };
    const linkStyle = { fontSize: 12, color: C.p, cursor: "pointer", background: "none", border: "none", fontFamily: "'Inter',sans-serif", fontWeight: 600 };

    return (
      <div style={{ fontFamily: "'Inter',sans-serif", background: C.bg, color: C.t, minHeight: "100vh" }}>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
        <div style={{ position: "fixed", inset: 0, zIndex: 0, pointerEvents: "none", background: "radial-gradient(ellipse 90% 60% at 65% 10%,rgba(0,147,182,.08) 0%,transparent 55%),radial-gradient(ellipse 50% 50% at 5% 90%,rgba(30,58,95,.25) 0%,transparent 55%),linear-gradient(180deg,#04101E,#030B16)" }} />
        <div style={{ position: "fixed", inset: 0, zIndex: 0, pointerEvents: "none", backgroundImage: "linear-gradient(rgba(0,147,182,.03) 1px,transparent 1px),linear-gradient(90deg,rgba(0,147,182,.03) 1px,transparent 1px)", backgroundSize: "44px 44px" }} />
        <div style={{ position: "fixed", inset: 0, display: "flex", alignItems: "center", justifyContent: "center", padding: 16, zIndex: 100 }}>
          <div style={{ background: "rgba(6,15,28,.97)", border: `1px solid ${C.bds}`, borderRadius: 16, width: "100%", maxWidth: 440, padding: "28px 32px", backdropFilter: "blur(20px)", boxShadow: "0 24px 80px rgba(0,0,0,.6)" }}>
            {/* Logo */}
            <div style={{ display: "flex", justifyContent: "center", alignItems: "center", marginBottom: 14 }}>
              <img src={LOGO} alt="AntMeta" style={{ height: 44, objectFit: "contain" }} />
            </div>

            {/* Portal Toggle — only on login */}
            {authMode === "login" && (
              <>
                <div style={{ display: "flex", gap: 4, background: "rgba(0,0,0,.3)", border: `1px solid ${C.bd}`, borderRadius: 8, padding: 4, marginBottom: 16 }}>
                  {["admin", "client"].map((type) => (
                    <div key={type} onClick={() => { setLoginType(type); setLoginError(""); }} style={{ flex: 1, textAlign: "center", padding: 7, borderRadius: 6, fontSize: 12, fontWeight: 600, cursor: "pointer", transition: "all .18s", color: loginType === type ? "#fff" : C.t3, background: loginType === type ? C.p : "transparent", boxShadow: loginType === type ? "0 3px 10px rgba(0,147,182,.3)" : "none" }}>
                      {type === "admin" ? "Admin Portal" : "Client Portal"}
                    </div>
                  ))}
                </div>

                <div style={{ fontFamily: "'Poppins',sans-serif", fontSize: 18, fontWeight: 700, textAlign: "center", marginBottom: 3 }}>
                  {loginType === "admin" ? "Admin Sign In" : "Client Sign In"}
                </div>
                <div style={{ fontSize: 12, color: C.t3, textAlign: "center", marginBottom: 16 }}>
                  {loginType === "admin" ? "Secure access for ANT Analytics team" : "Access your trading dashboard"}
                </div>

                {loginType === "admin" && (
                  <Alert variant="i">Admin accounts are provisioned by ANT Analytics. Contact admin@antmeta.in for access.</Alert>
                )}

                {loginError && <div style={{ background: C.dl, border: `1px solid rgba(239,68,68,.3)`, borderRadius: 8, padding: "8px 12px", fontSize: 12, color: C.da, marginBottom: 12, display: "flex", alignItems: "center", gap: 7 }}><Icon name="warn" size={13} />{loginError}</div>}

                <div style={fg}>
                  <label style={lbl}>{loginType === "admin" ? "Admin Email" : "Mobile Number / Email"}</label>
                  <input value={loginId} onChange={(e) => { setLoginId(e.target.value); setLoginError(""); }} placeholder={loginType === "admin" ? "admin@antmeta.in" : "+91 9876543210"} style={inp} onKeyDown={(e) => e.key === "Enter" && doLogin()} />
                </div>
                <div style={fg}>
                  <div style={{ display: "flex", justifyContent: "space-between", alignItems: "center", marginBottom: 4 }}>
                    <label style={{ ...lbl, marginBottom: 0 }}>Password</label>
                    <button onClick={() => { setAuthMode("forgot"); setLoginError(""); }} style={linkStyle}>Forgot Password?</button>
                  </div>
                  <input value={loginPw} onChange={(e) => { setLoginPw(e.target.value); setLoginError(""); }} type="password" placeholder="••••••••" style={inp} onKeyDown={(e) => e.key === "Enter" && doLogin()} />
                </div>

                <button onClick={doLogin} style={primaryBtn}>Sign In →</button>

                {loginType === "client" && (
                  <div style={{ textAlign: "center", marginTop: 16, paddingTop: 14, borderTop: `1px solid ${C.bdf}` }}>
                    <span style={{ fontSize: 12, color: C.t3 }}>New to AntMeta? </span>
                    <button onClick={() => { setAuthMode("signup"); setLoginError(""); }} style={linkStyle}>Create Account →</button>
                  </div>
                )}

                {loginType === "admin" && (
                  <div style={{ textAlign: "center", fontSize: 11, color: C.t3, marginTop: 12 }}>
                    🔒 Login attempts are logged for security audit
                  </div>
                )}
              </>
            )}

            {/* ── SIGNUP FLOW (Client Only) ── */}
            {authMode === "signup" && (
              <>
                <div style={{ fontFamily: "'Poppins',sans-serif", fontSize: 18, fontWeight: 700, textAlign: "center", marginBottom: 3 }}>Create Account</div>
                <div style={{ fontSize: 12, color: C.t3, textAlign: "center", marginBottom: 16 }}>Join AntMeta copy trading platform</div>

                {loginError && <div style={{ background: C.dl, border: "1px solid rgba(239,68,68,.3)", borderRadius: 8, padding: "8px 12px", fontSize: 12, color: C.da, marginBottom: 12, display: "flex", alignItems: "center", gap: 7 }}><Icon name="warn" size={13} />{loginError}</div>}

                <div style={fg}>
                  <label style={lbl}>Mobile Number</label>
                  <div style={{ display: "flex", gap: 0 }}>
                    <div style={{ ...inp, width: 56, borderRadius: "8px 0 0 8px", borderRight: "none", textAlign: "center", color: C.t3, flexShrink: 0 }}>+91</div>
                    <input value={signupData.mobile} onChange={(e) => { setSignupData({ ...signupData, mobile: e.target.value.replace(/\D/g, "").slice(0, 10) }); setLoginError(""); }} placeholder="9876543210" style={{ ...inp, borderRadius: "0 8px 8px 0", flex: 1 }} />
                  </div>
                  <div style={{ fontSize: 10, color: C.t3, marginTop: 3 }}>OTP will be sent for verification</div>
                </div>
                <div style={fg}>
                  <label style={lbl}>Full Name</label>
                  <input value={signupData.name} onChange={(e) => setSignupData({ ...signupData, name: e.target.value })} placeholder="Enter your full name" style={inp} />
                </div>
                <div style={fg}>
                  <label style={lbl}>Email (Optional)</label>
                  <input value={signupData.email} onChange={(e) => setSignupData({ ...signupData, email: e.target.value })} placeholder="your@email.com" type="email" style={inp} />
                </div>
                <div style={fg}>
                  <label style={lbl}>Account Type</label>
                  <div style={{ display: "flex", gap: 8 }}>
                    {[["individual", "👤 Individual"], ["corporate", "🏢 Corporate"]].map(([v, l]) => (
                      <div key={v} onClick={() => setSignupData({ ...signupData, accountType: v })} style={{ flex: 1, textAlign: "center", padding: "10px 8px", borderRadius: 8, border: `1px solid ${signupData.accountType === v ? C.p : C.bd}`, background: signupData.accountType === v ? C.pl : "rgba(0,0,0,.15)", cursor: "pointer", transition: "all .18s" }}>
                        <div style={{ fontSize: 13, fontWeight: 600, color: signupData.accountType === v ? C.p : C.t2 }}>{l}</div>
                        <div style={{ fontSize: 10, color: C.t3, marginTop: 2 }}>{v === "individual" ? "PAN + Aadhaar KYC" : "6-document KYC"}</div>
                      </div>
                    ))}
                  </div>
                </div>
                <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr", gap: 10, ...fg }}>
                  <div><label style={lbl}>Password</label><input value={signupData.password} onChange={(e) => setSignupData({ ...signupData, password: e.target.value })} type="password" placeholder="Min 8 chars" style={inp} /></div>
                  <div><label style={lbl}>Confirm</label><input value={signupData.confirmPw} onChange={(e) => setSignupData({ ...signupData, confirmPw: e.target.value })} type="password" placeholder="Repeat" style={inp} /></div>
                </div>

                <button onClick={doSignup} style={primaryBtn}>Send OTP & Create Account</button>

                <div style={{ textAlign: "center", marginTop: 14 }}>
                  <span style={{ fontSize: 12, color: C.t3 }}>Already have an account? </span>
                  <button onClick={() => { setAuthMode("login"); setLoginType("client"); setLoginError(""); }} style={linkStyle}>Sign In →</button>
                </div>
              </>
            )}

            {/* ── OTP VERIFICATION ── */}
            {authMode === "otp" && (
              <>
                <div style={{ fontFamily: "'Poppins',sans-serif", fontSize: 18, fontWeight: 700, textAlign: "center", marginBottom: 3 }}>Verify OTP</div>
                <div style={{ fontSize: 12, color: C.t3, textAlign: "center", marginBottom: 20 }}>Enter the 6-digit code sent to +91 {signupData.mobile}</div>

                {loginError && <div style={{ background: C.dl, border: "1px solid rgba(239,68,68,.3)", borderRadius: 8, padding: "8px 12px", fontSize: 12, color: C.da, marginBottom: 12 }}>{loginError}</div>}

                <div style={{ display: "flex", gap: 8, justifyContent: "center", marginBottom: 20 }}>
                  {otpCode.map((d, i) => (
                    <input key={i} ref={el => otpRefs.current[i] = el} value={d} onChange={(e) => handleOtpInput(i, e.target.value)} onKeyDown={(e) => { if (e.key === "Backspace" && !d && i > 0) otpRefs.current[i - 1]?.focus(); }} maxLength={1} style={{ width: 44, height: 50, textAlign: "center", fontSize: 20, fontWeight: 700, fontFamily: "'Poppins',sans-serif", background: "rgba(0,147,182,.06)", border: `2px solid ${d ? C.p : C.bd}`, borderRadius: 10, color: C.t, outline: "none", transition: "border .2s" }} />
                  ))}
                </div>

                <button onClick={verifyOtp} style={primaryBtn}>Verify & Continue</button>

                <div style={{ display: "flex", justifyContent: "center", gap: 16, marginTop: 14, fontSize: 12 }}>
                  <button onClick={() => addToast(`OTP resent to +91 ${signupData.mobile}`, "s")} style={linkStyle}>Resend OTP</button>
                  <button onClick={() => { setAuthMode("signup"); setOtpCode(["","","","","",""]); setLoginError(""); }} style={{ ...linkStyle, color: C.t3 }}>← Back</button>
                </div>
              </>
            )}

            {/* ── FORGOT PASSWORD ── */}
            {authMode === "forgot" && (
              <>
                <div style={{ fontFamily: "'Poppins',sans-serif", fontSize: 18, fontWeight: 700, textAlign: "center", marginBottom: 3 }}>Reset Password</div>
                <div style={{ fontSize: 12, color: C.t3, textAlign: "center", marginBottom: 16 }}>Enter your registered email or mobile to receive a reset link</div>

                {loginError && <div style={{ background: C.dl, border: "1px solid rgba(239,68,68,.3)", borderRadius: 8, padding: "8px 12px", fontSize: 12, color: C.da, marginBottom: 12 }}>{loginError}</div>}

                <div style={fg}>
                  <label style={lbl}>Email or Mobile Number</label>
                  <input value={forgotEmail} onChange={(e) => { setForgotEmail(e.target.value); setLoginError(""); }} placeholder="admin@antmeta.in or +91 9876543210" style={inp} onKeyDown={(e) => e.key === "Enter" && doForgotPassword()} />
                </div>

                <button onClick={doForgotPassword} style={primaryBtn}>Send Reset Link</button>

                <div style={{ textAlign: "center", marginTop: 14 }}>
                  <button onClick={() => { setAuthMode("login"); setLoginError(""); }} style={linkStyle}>← Back to Sign In</button>
                </div>
              </>
            )}
          </div>
        </div>
        <ToastContainer toasts={toasts} />
      </div>
    );
  }

  // ── Main App ──
  return (
    <div style={{ fontFamily: "'Inter',sans-serif", background: C.bg, color: C.t, minHeight: "100vh" }}>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
      
      {/* Background */}
      <div style={{ position: "fixed", inset: 0, zIndex: 0, pointerEvents: "none", background: "radial-gradient(ellipse 90% 60% at 65% 10%,rgba(0,147,182,.08) 0%,transparent 55%),radial-gradient(ellipse 50% 50% at 5% 90%,rgba(30,58,95,.25) 0%,transparent 55%),linear-gradient(180deg,#04101E,#030B16)" }} />
      <div style={{ position: "fixed", inset: 0, zIndex: 0, pointerEvents: "none", backgroundImage: "linear-gradient(rgba(0,147,182,.03) 1px,transparent 1px),linear-gradient(90deg,rgba(0,147,182,.03) 1px,transparent 1px)", backgroundSize: "44px 44px" }} />

      <div style={{ display: "flex", height: "100dvh", position: "relative", zIndex: 1 }}>
        {/* ── Sidebar ── */}
        <aside style={{ width: 258, minWidth: 258, background: C.bgs, borderRight: `1px solid ${C.bd}`, display: "flex", flexDirection: "column", overflowY: "auto", overflowX: "hidden", position: "relative", zIndex: 20 }}>
          <div style={{ position: "absolute", top: 0, left: 0, right: 0, height: 1, background: `linear-gradient(90deg,transparent 5%,${C.p} 50%,transparent 95%)`, opacity: 0.7 }} />
          
          {/* Logo */}
          <div style={{ padding: "14px 15px 12px", borderBottom: `1px solid ${C.bdf}` }}>
            <img src={LOGO} alt="AntMeta" style={{ height: 38, objectFit: "contain" }} />
          </div>

          {/* User chip */}
          <div style={{ margin: "8px 10px 4px", padding: "7px 9px", background: "rgba(0,147,182,.07)", border: `1px solid ${C.bd}`, borderRadius: 10, display: "flex", alignItems: "center", gap: 8 }}>
            <div style={{ width: 26, height: 26, borderRadius: "50%", background: `linear-gradient(135deg,${C.p},${C.s})`, display: "flex", alignItems: "center", justifyContent: "center", fontFamily: "'Poppins',sans-serif", fontSize: 9, fontWeight: 700, color: "#fff", border: "1.5px solid rgba(0,147,182,.4)" }}>
              {user.name.split(" ").map((w) => w[0]).join("").slice(0, 2).toUpperCase()}
            </div>
            <div style={{ flex: 1, minWidth: 0 }}>
              <div style={{ fontSize: 12, fontWeight: 600, color: C.t }}>{user.name}</div>
              <div style={{ fontSize: 10, color: C.p, marginTop: 1 }}>{user.role}</div>
            </div>
            <div style={{ width: 6, height: 6, borderRadius: "50%", background: C.su, flexShrink: 0 }} />
          </div>

          {/* Navigation */}
          <nav style={{ flex: 1, overflowY: "auto", padding: "5px 0 8px" }}>
            {navConfig.map((item) => {
              let curSec = null;
              return (
                <div key={item.id}>
                  {item.sec && (
                    <div style={{ fontFamily: "'Poppins',sans-serif", fontSize: 9, fontWeight: 700, letterSpacing: 2.5, textTransform: "uppercase", color: C.t3, padding: "11px 15px 4px", userSelect: "none" }}>{item.sec}</div>
                  )}
                  <div style={{ margin: "1px 6px", borderRadius: 9, position: "relative" }}>
                    {(screen === item.id || item.sub?.some((s) => s.id === screen)) && (
                      <div style={{ position: "absolute", left: 0, top: "50%", transform: "translateY(-50%)", width: 3, height: "56%", background: C.p, borderRadius: "0 3px 3px 0" }} />
                    )}
                    <div onClick={() => {
                      if (item.sub) {
                        setOpenNavItems((prev) => ({ ...prev, [item.id]: !prev[item.id] }));
                      } else {
                        setScreen(item.id);
                      }
                    }} style={{
                      display: "flex", alignItems: "center", gap: 8, padding: "7px 10px", borderRadius: 9, cursor: "pointer", transition: "all .18s",
                      background: (screen === item.id || item.sub?.some((s) => s.id === screen)) ? `linear-gradient(135deg,rgba(0,147,182,.18),rgba(0,150,136,.08))` : "transparent",
                      border: (screen === item.id || item.sub?.some((s) => s.id === screen)) ? "1px solid rgba(0,147,182,.22)" : "1px solid transparent",
                    }}>
                      <svg width={15} height={15} fill="none" stroke="currentColor" viewBox="0 0 24 24" style={{ color: (screen === item.id || item.sub?.some((s) => s.id === screen)) ? C.p : C.t3, flexShrink: 0 }}>
                        {Icons[item.ico]}
                      </svg>
                      <span style={{ fontSize: 12, fontWeight: (screen === item.id || item.sub?.some((s) => s.id === screen)) ? 600 : 500, color: (screen === item.id || item.sub?.some((s) => s.id === screen)) ? C.t : C.t2, flex: 1 }}>{item.label}</span>
                      {item.badge && <span style={{ fontSize: 10, fontWeight: 700, padding: "1px 6px", borderRadius: 8, background: item.bt === "warn" ? C.gl : item.bt === "bad" ? C.dl : C.pl, color: item.bt === "warn" ? C.go : item.bt === "bad" ? C.da : C.p }}>{item.badge}</span>}
                      {item.sub && (
                        <svg width={12} height={12} fill="none" stroke="currentColor" viewBox="0 0 24 24" style={{ color: C.t3, transition: "transform .2s", transform: openNavItems[item.id] ? "rotate(90deg)" : "none", flexShrink: 0 }}>
                          {Icons.chevron}
                        </svg>
                      )}
                    </div>
                    {item.sub && openNavItems[item.id] && (
                      <div style={{ padding: "2px 0 3px 30px" }}>
                        {item.sub.map((sub) => (
                          <div key={sub.id} onClick={() => setScreen(sub.id)} style={{ display: "flex", alignItems: "center", gap: 6, padding: "6px 8px", margin: "1px 5px 1px 0", borderRadius: 7, cursor: "pointer", fontSize: 12, color: screen === sub.id ? C.p : C.t2, fontWeight: screen === sub.id ? 600 : 400, background: screen === sub.id ? "rgba(0,147,182,.07)" : "transparent" }}>
                            <span style={{ width: 5, height: 5, borderRadius: "50%", background: "currentColor", opacity: screen === sub.id ? 1 : 0.4, flexShrink: 0 }} />
                            {sub.label}
                            {sub.badge && <span style={{ marginLeft: "auto", fontSize: 10, fontWeight: 700, padding: "1px 6px", borderRadius: 8, background: sub.bt === "warn" ? C.gl : C.pl, color: sub.bt === "warn" ? C.go : C.p }}>{sub.badge}</span>}
                          </div>
                        ))}
                      </div>
                    )}
                  </div>
                </div>
              );
            })}
          </nav>

          {/* Footer */}
          <div style={{ padding: "9px 13px", borderTop: `1px solid ${C.bdf}`, display: "flex", alignItems: "center", justifyContent: "space-between" }}>
            <div style={{ display: "flex", alignItems: "center", gap: 5, fontSize: 11, color: C.t3 }}>
              <div style={{ width: 6, height: 6, borderRadius: "50%", background: C.su, flexShrink: 0 }} />
              Online
            </div>
            <button onClick={doLogout} style={{ display: "flex", alignItems: "center", gap: 4, fontSize: 11, color: C.t3, cursor: "pointer", padding: "4px 7px", borderRadius: 6, background: "none", border: "none" }}>
              <Icon name="logout" size={12} />
              Logout
            </button>
          </div>
        </aside>

        {/* ── Main Content ── */}
        <div style={{ flex: 1, display: "flex", flexDirection: "column", overflow: "hidden", minWidth: 0 }}>
          {/* Topbar */}
          <div style={{ height: 62, flexShrink: 0, display: "flex", alignItems: "center", gap: 10, padding: "0 22px", background: "rgba(6,15,28,.8)", backdropFilter: "blur(12px)", borderBottom: `1px solid ${C.bd}`, position: "sticky", top: 0, zIndex: 15 }}>
            <div style={{ flex: 1 }}>
              <h1 style={{ fontFamily: "'Poppins',sans-serif", fontSize: 16, fontWeight: 700, color: C.t, margin: 0 }}>{TITLES[screen] || screen}</h1>
              <div style={{ fontSize: 10, color: C.t3, marginTop: 1 }}>traders.antmeta.ai · <span style={{ color: C.p }}>{user.type === "admin" ? "Admin Panel" : "Client Portal"} / {TITLES[screen] || screen}</span></div>
            </div>
            <div style={{ display: "flex", alignItems: "center", gap: 6, background: "rgba(0,147,182,.06)", border: `1px solid ${C.bd}`, borderRadius: 8, padding: "6px 11px", width: 190 }}>
              <Icon name="search" size={12} />
              <input placeholder="Search clients, IDs, PAN…" style={{ background: "none", border: "none", outline: "none", fontFamily: "'Inter',sans-serif", fontSize: 12, color: C.t2, width: "100%" }} />
            </div>
            <div style={{ width: 32, height: 32, borderRadius: 8, background: "rgba(0,147,182,.07)", border: `1px solid ${C.bd}`, display: "flex", alignItems: "center", justifyContent: "center", cursor: "pointer", position: "relative" }}>
              <Icon name="bell" size={14} />
              <div style={{ position: "absolute", top: 4, right: 4, width: 6, height: 6, borderRadius: "50%", background: C.da, border: `1.5px solid ${C.bgs}` }} />
            </div>
            <div style={{ fontSize: 12, color: C.t3, background: "rgba(0,147,182,.06)", border: `1px solid ${C.bd}`, padding: "5px 11px", borderRadius: 8, fontFeatureSettings: '"tnum"', whiteSpace: "nowrap" }}>{clock}</div>
          </div>

          {/* Page Content */}
          <div style={{ flex: 1, overflowY: "auto", padding: "18px 22px", scrollBehavior: "smooth" }}>
            {renderScreen()}
          </div>
        </div>
      </div>

      <ToastContainer toasts={toasts} />
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(React.createElement(App));
</script>
</body>
</html>
